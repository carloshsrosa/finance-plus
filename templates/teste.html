<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máscara de Dólar</title>
</head>
<body>
    <input type="text" id="dollarInput" oninput="formatToDollar(this)" placeholder="Enter amount">

    <script>
        function formatToDollar(input) {
            // Remove qualquer caractere não numérico exceto ponto (.)
            let value = input.value.replace(/[^0-9.]/g, '');

            // Converte para float
            let floatValue = parseFloat(value);

            // Verifica se o valor é um número
            if (!isNaN(floatValue)) {
                // Formata como dólar
                input.value = floatValue.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });
            }
        }
    </script>
</body>
</html>
