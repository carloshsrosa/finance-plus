{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <h3><label for="symbol" class="form-label">Get a quote</label></h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Search a symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div class="mb-3">
        <p></p>
    </div>
    {% if symbol %}
        <div class="mb-3">
            <p></p>
            <h5><p scope="col">{{ symbol }}: {{ price }}</p></h5>
            <form action="/buy" method="post">
            <td>
                <input class="form-control mx-auto w-auto" name="symbol" type="hidden" value="{{ symbol }}">
                <button class="btn btn-success" type="submit">Buy</button>
            </td>
        </div>
    </form>

    {% endif %}
{% endblock %}
